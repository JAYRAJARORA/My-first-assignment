<!DOCTYPE html>
<html>
<head>
	<title>My login page </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h3 class="text-info "> Log In Modal Form </h3>
	<button type="button" class="btn btn-success" data-toggle="modal" data-target="#popUpWindow">Login</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#popUpWindowforSignup">Signup</button>

	<div class="modal fade" id="popUpWindow">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Login In</h3>
				</div>

				<!-- body(form) -->
				<div class="modal-body">
					<form role="form">
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="email" class="form-control" placeholder="Enter Email" >
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="Password" class="form-control" placeholder="Enter Password" >
						</div>
						
					</form>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button class="btn btn-primary btn-block">Login In</button>
				</div>
			</div>
			
		</div>
	</div>
	<div class="modal fade" id="popUpWindowforSignup">
		<div class="modal-dialog">
			<div class="modal-content">
				<!-- header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h3 class="modal-title">Sign Up</h3>
				</div>

				<!-- body(form) -->
				<div class="modal-body">
					<form role="form">
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="text" class="form-control" placeholder="Enter Username" >
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input type="email" class="form-control" placeholder="Enter Email" >
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="Password" class="form-control" placeholder="Enter Password" >
						</div>
						<div class="form-group input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="Password" class="form-control" placeholder="Confirm Password" >
						</div>
					</form>
				</div>
				<!-- footer -->
				<div class="modal-footer">
					<button class="btn btn-primary btn-block">Register</button>
				</div>
			</div>
			
		</div>
	</div>



















</div>
</body>
</html>
